name: Build ISOs

on:
  workflow_dispatch:
  workflow_call:

env:
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-iso
  cancel-in-progress: true

jobs:
  build:
    name: Build ISOs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        variant:
          - borshevik
          - borshevik-nvidia
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set Image Tag
        id: generate-tag
        run: |
          TAG="latest"
          if [[ "${{ github.ref_name }}" == "stable" ]]; then
            TAG="stable"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Build ISO ${{ matrix.variant }}
        id: build
        uses: ublue-os/bootc-image-builder-action@main
        with:
          bootc-image-builder-image: ghcr.io/centos-workstation/bootc-image-builder:latest
          use-librepo: true
          config-file: ${{ matrix.variant }}.toml
          image: ${{ steps.registry_case.outputs.lowercase }}/${{ matrix.variant }}:${{ steps.generate-tag.outputs.tag }}

      - name: Upload ISO ${{ matrix.variant }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: iso-${{ matrix.variant }}
          path: ${{ steps.build.outputs.output-directory }}
          retention-days: 0
          compression-level: 0
          overwrite: true
