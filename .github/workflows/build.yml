name: Build OCI Images

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/README.md'
  schedule:
    - cron: '05 10 * * *'
  workflow_dispatch:

env:
  IMAGE_DESC: "Borshevik is a custom Universal Blue image"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  ARTIFACTHUB_LOGO_URL: "https://avatars.githubusercontent.com/u/120078124?s=200&v=4"

jobs:
  build_and_push:
    name: Build and push both images
    runs-on: ubuntu-24.04
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_TAGS: latest
    permissions:
      contents: read
      packages: write
      id-token: write
      
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.variant }}
      cancel-in-progress: true

    strategy:
      matrix:
        include:
          - variant: borshevik
            target: borshevik
          - variant: borshevik-nvidia
            target: borshevik-nvidia

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set build date
        run: echo "BUILD_DATE=$(date -u +%d.%m.%Y)" >> "$GITHUB_ENV"

      - name: Build ${{ matrix.variant }} image
        id: build
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          containerfiles: |
            ./Containerfile
          extra-args: |
            --target ${{ matrix.target }}
            --build-arg IMAGE_TAG=${{ env.BUILD_TAGS }}
            --build-arg BUILD_DATE=${{ env.BUILD_DATE }}
          image: ${{ matrix.variant }}
          tags: |
            ${{ env.BUILD_TAGS }}
            ${{ env.BUILD_DATE }}
          labels: |
            org.opencontainers.image.title=${{ matrix.variant }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}/blob/main/Containerfile
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            io.artifacthub.package.logo-url=${{ env.ARTIFACTHUB_LOGO_URL }}
            io.artifacthub.package.keywords=bootc,ublue,universal-blue
            containers.bootc=1

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize registry name
        id: registry_case
        uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Normalize image name
        id: image_case
        uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
        with:
          string: ${{ matrix.variant }}

      - name: Push image
        if: github.event_name != 'pull_request'
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        with:
          registry: ${{ steps.registry_case.outputs.lowercase }}
          image: ${{ steps.build.outputs.image }}
          tags: |
            ${{ env.BUILD_TAGS }}
            ${{ env.BUILD_DATE }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # v3.10.0

      - name: Get image digest
        id: digest
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_FULL="${{ steps.registry_case.outputs.lowercase }}/${{ steps.image_case.outputs.lowercase }}"
          DIGEST=$(skopeo inspect "docker://$IMAGE_FULL:$BUILD_TAGS" | jq -r '.Digest')
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Sign image by digest
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_FULL="${{ steps.registry_case.outputs.lowercase }}/${{ steps.image_case.outputs.lowercase }}"
          echo "Signing $IMAGE_FULL@${{ steps.digest.outputs.digest }}"
          cosign sign -y --key env://COSIGN_PRIVATE_KEY "$IMAGE_FULL@${{ steps.digest.outputs.digest }}"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          COSIGN_EXPERIMENTAL: false
