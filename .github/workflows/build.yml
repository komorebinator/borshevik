---
  name: Build Custom Images
  
  on:
    pull_request:
      branches:
        - main
    schedule:
      - cron: '05 10 * * *'
    push:
      branches:
        - main
      paths-ignore:
        - '**/README.md'
    workflow_dispatch:
  
  env:
    IMAGE_DESC: "My Customized Universal Blue Image"
    IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
    ARTIFACTHUB_LOGO_URL: "https://avatars.githubusercontent.com/u/120078124?s=200&v=4"
  
  concurrency:
    group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
    cancel-in-progress: true
  
  jobs:
    build_and_push:
      name: Build and push both images
      runs-on: ubuntu-24.04
  
      permissions:
        contents: read
        packages: write
        id-token: write
  
      strategy:
        matrix:
          variant: [komorebi-os, komorebi-os-nvidia]
  
      steps:
        - name: Checkout
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
  
        - name: Get current date
          id: date
          run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
  
        - name: Metadata for ${{ matrix.variant }}
          uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
          id: metadata
          with:
            images: ${{ env.IMAGE_REGISTRY }}/${{ matrix.variant }}
            tags: |
              type=raw,value=latest
              type=raw,value=latest.{{date 'YYYYMMDD'}}
              type=raw,value={{date 'YYYYMMDD'}}
              type=sha,enable=${{ github.event_name == 'pull_request' }}
              type=ref,event=pr
            labels: |
              org.opencontainers.image.created=${{ steps.date.outputs.date }}
              org.opencontainers.image.title=${{ matrix.variant }}
              org.opencontainers.image.version=latest
              org.opencontainers.image.description=${{ env.IMAGE_DESC }}
              org.opencontainers.image.source=https://github.com/${{ github.repository }}/blob/main/Containerfile
              org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
              org.opencontainers.image.licenses=Apache-2.0
              org.opencontainers.image.vendor=${{ github.repository_owner }}
              io.artifacthub.package.logo-url=${{ env.ARTIFACTHUB_LOGO_URL }}
              io.artifacthub.package.keywords=bootc,ublue,universal-blue
              containers.bootc=1
  
        - name: Build ${{ matrix.variant }} image
          uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
          with:
            containerfiles: ./Containerfile
            image: ${{ matrix.variant }}
            tags: ${{ steps.metadata.outputs.tags }}
            labels: ${{ steps.metadata.outputs.labels }}
            oci: false
  
        - name: Login to GitHub Container Registry
          uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
          if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
  
        - name: Lowercase Registry
          id: registry_case
          uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
          with:
            string: ${{ env.IMAGE_REGISTRY }}
  
        - name: Lowercase Image
          id: image_case
          uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
          with:
            string: ${{ matrix.variant }}
  
        - name: Push to GHCR
          uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
          if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
          with:
            image: ${{ steps.image_case.outputs.lowercase }}
            tags: ${{ steps.metadata.outputs.tags }}
            registry: ${{ steps.registry_case.outputs.lowercase }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
  
        - name: Install Cosign
          uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1
          if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
  
        - name: Sign image ${{ matrix.variant }}
          if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
          run: |
            IMAGE_FULL="${{ steps.registry_case.outputs.lowercase }}/${{ steps.image_case.outputs.lowercase }}"
            for tag in ${{ steps.metadata.outputs.tags }}; do
              cosign sign -y --key env://COSIGN_PRIVATE_KEY $IMAGE_FULL:$tag
            done
          env:
            COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
            COSIGN_EXPERIMENTAL: false
  