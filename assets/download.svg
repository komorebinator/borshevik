<svg xmlns="http://www.w3.org/2000/svg" width="320" height="88" viewBox="0 0 320 88">
    <defs>
        <linearGradient id="borderGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7de0c9" />
            <stop offset="50%" stop-color="#c9a8ff" />
            <stop offset="100%" stop-color="#ff9ad5" />
        </linearGradient>

        <radialGradient id="bgGrad" cx="0" cy="0" r="1"
            gradientUnits="userSpaceOnUse"
            gradientTransform="translate(60 20) rotate(45) scale(220 120)">
            <stop offset="0" stop-color="#26263a" />
            <stop offset="1" stop-color="#15151f" />
        </radialGradient>

        <g id="gear">
            <circle cx="0" cy="0" r="11" fill="none" stroke-width="3" />
            <g stroke-width="3" fill="none">
                <line x1="0" y1="-16" x2="0" y2="-11" />
                <line x1="0" y1="16" x2="0" y2="11" />
                <line x1="-16" y1="0" x2="-11" y2="0" />
                <line x1="16" y1="0" x2="11" y2="0" />
                <line x1="11.3" y1="11.3" x2="7.8" y2="7.8" />
                <line x1="-11.3" y1="11.3" x2="-7.8" y2="7.8" />
                <line x1="11.3" y1="-11.3" x2="7.8" y2="-7.8" />
                <line x1="-11.3" y1="-11.3" x2="-7.8" y2="-7.8" />
            </g>
        </g>
    </defs>

    <rect x="2" y="2" rx="24" ry="24" width="316" height="84"
        fill="url(#bgGrad)" stroke="url(#borderGrad)" stroke-width="3" />

    <g transform="translate(60 44)">
        <g stroke="#7de0c9">
            <use href="#gear" transform="scale(1.0) translate(-12 -4)" />
        </g>
        <g stroke="#c9a8ff">
            <use href="#gear" transform="scale(0.7) translate(20 10)" />
        </g>
        <g stroke="#ff9ad5">
            <use href="#gear" transform="scale(0.55) translate(-22 18)" />
        </g>
    </g>

    <line x1="118" y1="14" x2="118" y2="74"
        stroke="rgba(255,255,255,0.15)" stroke-width="1" />

    <text x="135" y="40"
        fill="#f9f9ff"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="600">
        Download
    </text>
    <text x="135" y="62"
        fill="#b8b8d9"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13">
        AMD or Intel graphics
    </text>
</svg>